<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Blank App</title>
		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">		
		<link href="css/font-awesome.min.css" rel="stylesheet">
    </head>
    <body>
		<div class="container">
			<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-12 text-center">
				<h2>Busca a tu Experto</h2>
				<h4>Iniciar Sesi&oacute;n</h4>
				<br />
				<img class="img-responsive center-block" src="img/Logueo.png" />
				<br />
				<div class="form-horizontal">
					<div class="form-group text-left">
						<div class="col-md-4 col-sm-4 col-xs-4">
							<label for="correo">Correo:</label>
						</div>
						<div class="col-md-8 col-sm-8 col-xs-8">
							<input type="mail" id="correo" class="form-control" />
						</div>
					</div>
					<div class="form-group text-left">
						<div class="col-md-4 col-sm-4 col-xs-4">
							<label for="clave">Contraseña:</label>
						</div>
						<div class="col-md-8 col-sm-8 col-xs-8">
							<input type="password" id="clave" class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-12">
						<button id="ingresar" type="button" class="btn btn-primary btn-block">Ingresar</button>
						</div>
					</div>
					<div class="form-group">
						<a class="btn btn-link btn-sm">¿A&uacute;n no te registras? Reg&iacute;strate</a>
					</div>
				</div>
			</div>
		</div>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="js/jquery-3.2.1.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
		<script>
			$('#ingresar').click(function() {
				if($('#correo').val().toUpperCase()=='ADMIN')
					window.location = "perfil.html";
				else
					window.location = "indice.html";
			});
		</script>
        <script type="text/javascript" src="cordova.js"></script>
    </body>
</html>
