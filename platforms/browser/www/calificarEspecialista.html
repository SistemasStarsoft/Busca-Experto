<!DOCTYPE html>
<html lang="es">

    <body>
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog">

		<div class="container-fluid text-center" style="background-color:navy;color:white;">

				</div>
			</div>
		</div>	
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<br />

							<label for="codigoContratacion" class="col-sm-2 col-xs-3 control-label">C&oacute;digo Contrataci&oacute;n</label>

						<div class="form-group">
							<label for="comentario" class="col-sm-2 col-xs-9 control-label">Comentario</label>
							<button class="btn btn-success col-sm-2 col-sm-offset-8 col-xs-2" data-toggle="modal" data-target="#myModal">Grabar</button>
							</div>
						</div>
